<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FETISH Studio</title>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-title" content="FETISH Studio" />

    <link

  <body>

        <div>
          <img

            src="carrousel images/Shoe-shoot.png"

      <div class="item studio-description">
